<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table>
                <tr>
                    <td><button (click)="showAdminScreen()" class="btn btn-outline-primary">Admin</button></td>
                    <td><button (click)="showUserScreen()" class="btn btn-outline-primary">User</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="showAdmin">
        <div class="col-md-12">
            <app-admin></app-admin>
        </div>
    </div>
    <div class="row" *ngIf="showUser">
        <div class="col-md-12">
            <app-user></app-user>
        </div>
    </div>
</div>
